<a href="" class="card-container">
	<img class="card-img" [src]=[gameCover] alt="">

	<app-card-label gameLabel="{{gameLabel}}"></app-card-label>

	<app-card-label-gold gameLabelGold="{{gameLabelGold}}"></app-card-label-gold>

	<app-card-price

		gameType="{{gameType}}"
		gamePrice="{{gamePrice}}">

	</app-card-price>
</a>
